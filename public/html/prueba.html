<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <title>Tu Página</title>
  <style>
    /* Ajustes adicionales si es necesario */
  </style>
</head>
<body>

<!-- Contenido principal -->
<div class="container mt-5">
  <!-- Botón de prueba para mostrar el mensaje -->
  <button type="button" class="btn btn-primary" onclick="mostrarMensajeFlash()">Mostrar Mensaje Flash</button>

  <!-- Mostrar el mensaje flash con Bootstrap -->
  <div id="flash-message" class="alert alert-success alert-dismissible fade" role="alert" style="display: none;">
    ¡Operación completada con éxito!
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
  function mostrarMensajeFlash() {
    // Mostrar el mensaje flash
    var flashMessage = document.getElementById('flash-message');
    flashMessage.style.display = 'block';

    // Agregar la clase 'show' para activar la animación de entrada de Bootstrap
    flashMessage.classList.add('show');

    // Ocultar el mensaje después de 5 segundos
    setTimeout(function() {
      // Quitar la clase 'show' para activar la animación de salida de Bootstrap
      flashMessage.classList.remove('show');

      // Ocultar el mensaje después de completar la animación de salida
      setTimeout(function() {
        flashMessage.style.display = 'none';
      }, 1500); // Duración de la animación de salida de Bootstrap (1.5 segundos)
    }, 5000); // Tiempo antes de comenzar la animación de salida (5 segundos)
  }
</script>
</body>
</html>
