<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="../Style/jefaturaAula.css">

  <title>Proyecto | 1º Trimestre</title>

  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th,
    td {
      border: 1px solid #dddddd;
      text-align: left;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    main {
      flex: 1;
    }
  </style>
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-light m-2" style="background-color: #937666;">
    <!-- Botones a la izquierda -->
    <div class="container-fluid">
      <div class="col-md-9 col-sm-9 cont-btn">
      </div>
      <div class="col-md-3 col-sm-3">
        <button class="btn btn-danger float-right mr-4" type="button">Log Out</button>
      </div>
    </div>
  </nav>

  <div class="col-md-12 col-sm-12 d-flex justify-content-center mt-4 barraBotones">
  </div>

  <div class="container-fluid">
    <div class="row justify-content-center align-items-center">
      <div class="col-md-2 col-sm-2">
        <button type="button" class="btn btn-anterior float-right">
          <h1 class="ml-5 text-white">&lt;</h1>
        </button>
      </div>
      <div class="col-md-8 col-sm-8">
        <div class="container">

        </div>
      </div>
      <div class="col-md-2 col-sm-2">
        <button type="button" class="btn btn-siguiente float-left">
          <h1 class="mr-5 text-white">&gt;</h1>
        </button>
      </div>
    </div>
  </div>

  <footer class="m-2 text-center py-3 mt-auto" style="background-color: #937666;">
    <p>&copy; 2023 Tu Sitio Web</p>
  </footer>

  <!--MODAL AULA-->

  <div class="modal fade" id="modalAula" tabindex="-1" role="dialog" aria-labelledby="miModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <!-- Cuerpo del modal -->
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">

              <!-- Columna 1 (tamaño 3) -->
              <div class="col-md-3 border-right border-bottom d-flex align-items-center">
                <!-- Fila 1 en la columna 1 -->
                <div class="col-md-12 text-center">
                  <h1 class="nombre_aula"></h1>
                </div>
              </div>

              <!-- Columna 2 (tamaño 6) -->
              <div class="col-md-9">
                <!-- Fila 1 en la columna 2 -->
                <div class="row border-bottom">
                  <div class="col-md-9">
                    <table class="w-100">
                      <thead>
                        <tr>
                          <th colspan="2" style="text-align: center; font-size: 18px;">Turno
                            Mañana</th>
                        </tr>
                        <tr>
                          <th style="text-align: center;">Modulo</th>
                          <th style="text-align: center;">Docente</th>
                        </tr>
                      </thead>
                      <tbody class="table-body">
                      </tbody>
                    </table>
                  </div>
                  <div class="col-md-3 d-flex align-items-center">
                    <h2 class="horas_aula_mañana">30</h2>
                  </div>
                </div>

                <!-- Fila 2 en la columna 2 -->
                <div class="row">
                  <div class="col-md-9">
                    <table class="w-100">
                      <thead>
                        <tr>
                          <th colspan="2" style="text-align: center; font-size: 18px;">Turno
                            Tarde</th>
                        </tr>
                        <tr>
                          <th>Modulo</th>
                          <th>Docente</th>
                        </tr>
                      </thead>
                      <tbody class="table-body">
                      </tbody>
                    </table>
                  </div>
                  <div class="col-md-3 d-flex align-items-center">
                    <h2 class="horas_aula_tarde">30</h2>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script src="../JavaScript/jefaturaAula.js"></script>
  <script src="../JavaScript/funcionesComunes.js"></script>
</body>

</html>
