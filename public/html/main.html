<!DOCTYPE html>
<html lang="en">

<!--
    1 => turno (text)
    2 => curso y ciclo (text)
    3 => modulo (select)
    4 => horas semanales (number)
    5 => distribucion de horas (select)
    6 => aula (select)
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Style/main.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Proyecto | 1ยบ Trimestre</title>
</head>

<body>
    <header>

    </header>

    <div id="mainCoantiner">
        <div class="margin-body">

            <div class="row">
                <div class="col-sm-11 col-md-11">
                    <div class="wpb_text_column wpb_content_element ">
                        <div class="wpb_wrapper">
                            <div class="title-h1 text-center"><span><span class="light">Tabla Profesores</span></div>
                        </div>
                    </div>
                </div>
                <div class="col-sm-1 col-md-1 mt-3 d-flex align-items-center justify-content-center">
                    <button type="button"
                        class="btn-modulo btn btn-light rounded btn-50x50 d-flex align-items-center justify-content-center">
                        <h1 class="d-flex align-items-center justify-content-center">+</h1>
                    </button>
                </div>
            </div>

            <div class="row justify-content-center">
                <div class="col-sm-3 col-md-2 pricing-column-wrapper">
                    <div class="pricing-column">
                        <div class="pricing-price-row">
                            <div class="pricing-price-wrapper">
                                <div class="pricing-price">
                                    <div class="pricing-cost">1ยบ</div>
                                    <div class="time">Modulo</div>
                                </div>
                            </div>
                        </div>
                        <div class="pricing-row-title">
                            <div class="pricing_row_title">___</div>
                        </div>
                        <form action="" class="form">
                            <div class="form-group">
                                <input type="text" class="form-control pricing-row" placeholder="Elige el turno M/T">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control pricing-row"
                                    placeholder="Elige el Curso y el Ciclo">
                            </div>

                            <div class="form-group">
                                <select class="form-control pricing-row">
                                    <option value="">Seleccione un Modulo</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control pricing-row" placeholder="Horas Semanales">
                            </div>

                            <div class="form-group">
                                <select class="form-control pricing-row">
                                    <option value="">Seleccione la distribucion</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control pricing-row">
                                    <option value="">Seleccione el Aula/Taller</option>
                                </select>
                            </div>

                            <div class="pricing-footer">
                                <div class="gem-button-container gem-button-position-center">
                                    <a href="#" class="gem-button gem-green">Order Now</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-3 col-md-2 pricing-column-wrapper">
                    <div class="pricing-column">
                        <div class="pricing-price-row">
                            <div class="pricing-price-wrapper">
                                <div class="pricing-price">
                                    <div class="pricing-cost">2ยบ</div>
                                    <div class="time">Modulo</div>
                                </div>
                            </div>
                        </div>
                        <div class="pricing-row-title">
                            <div class="pricing_row_title">___</div>
                        </div>
                        <form action="" class="form">
                            <div class="form-group">
                                <input type="text" class="form-control pricing-row" placeholder="Elige el turno M/T">
                            </div>

                            <div class="form-group">
                                <input type="text" class="form-control pricing-row"
                                    placeholder="Elige el Curso y el Ciclo">
                            </div>

                            <div class="form-group">
                                <select class="form-control pricing-row">
                                    <option value="">Seleccione un Modulo</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <input type="number" class="form-control pricing-row" placeholder="Horas Semanales">
                            </div>

                            <div class="form-group">
                                <select class="form-control pricing-row">
                                    <option value="">Seleccione la distribucion</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <select class="form-control pricing-row">
                                    <option value="">Seleccione el Aula/Taller</option>
                                </select>
                            </div>

                            <div class="pricing-footer">
                                <div class="gem-button-container gem-button-position-center">
                                    <a href="#" class="gem-button gem-green">Order Now</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="../JavaScript/main.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>

</html>
